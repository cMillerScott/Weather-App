<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Playin</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li class="navTab">
          <div class="navContainer">
            <div class="text">
              <h1>ABOUT</h1>
              <p>More text here</p>
            </div>
          </div>
        </li>
        <li class="navTab">
          <div class="navContainer">
            <div class="text">
              <h1>WORK</h1>
              <p>More text here</p>
            </div>
          </div>
        </li>
        <li class="navTab">
          <div class="navContainer">
            <div class="text">
              <h1>CONTACT</h1>
              <p>More text here</p>
            </div>
          </div>
        </li>
        <li class="navTab">
          <div class="navContainer">
            <div class="text">
              <h1>TEXT</h1>
              <p>More text here</p>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <div class="display">
      <div class="contents">
        <span class="location-heading">
          <span>Weather Conditions For</span>
          <span id="ellipsis">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </span>
        </span>
        <div class="weather-contents">
          <span class="temp">
            <span>Temp</span>
            <span id="ellipsis">
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </span>
          </span>
          <span class="wind">
            <span>Wind</span>
            <span id="ellipsis">
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </span>
          </span>
          <span class="summary">
            <span>Summary</span>
            <span id="ellipsis">
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </span>
          </span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
